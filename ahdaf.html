   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
   <script>
    const token = "a6ddbf05537b46c0be403292967dba5a";
    const baseUrl="https://api.football-data.org/v4/competitions/2000"
    function getStandings(){
        const url = `${baseUrl}/standings`
        axios.get(url,{

            headers:{
                
                "X-Auth-Token":token
            }
        })
        .then((response)=>{
            const standings = response.data.standings
            document.getElementById("standings").innerHTML=""
            for(standing of standings){
                let tableContent = ""

                 for(row of standing.table){
                    tableContent+=`
                    <!--TEAM -->
                   <li class="list-group-item">
                    <div class="row">
                    <div class="col-sm-4 d-flex justify-content-center align-itmes-center" style="text-align: center;">
                        <span class="flag">
                            <img
                             class="rounded-circle border border-2"
                             src="${row.team.crest}" alt=""
                             style="width: 40px;height: 40px;object-fit:cover;">
                        </span>
                        <h5 style="margin: auto 4px;"><b>${row.team.tla}</b></h5>
                    </div>
                    <div class="col-sm-2" style="text-align: center;">
                        ${row.won}
                    </div>
                    <div class="col-sm-2" style="text-align: center;">
                        ${row.lost}
                    </div>
                    <div class="col-sm-2" style="text-align: center;">
                        ${row.draw}
                    </div>
                    <div class="col-sm-2" style="text-align: center;">
                        <b>${row.points}</b>
                    </div>
                </div>
                  </li>
                  <!--//TEAM -->
                    `
                }
            const content = `
            <!-- STANDIGN COLUMN-->
        <div class="col-sm-6 mb-4">
            <div class="card shadow border-none">
                <div class="card-header bg-primary" style="text-align: center;">
                 <b>${standing.group}</b>
                </div>
                <div class="row m-0 bg-secondary">
                    <div class="col-sm-4" style="text-align: center;">
                        Team
                    </div>
                    <div class="col-sm-2" style="text-align: center;">
                        W
                    </div>
                    <div class="col-sm-2" style="text-align: center;">
                        L
                    </div>
                    <div class="col-sm-2" style="text-align: center;">
                        D
                    </div>
                    <div class="col-sm-2" style="text-align: center;">
                        PTS
                    </div>
                </div>
                <!-- TEAMS-->
                <ul class="list-group list-group-flush">
                 ${tableContent}
                </ul>
                <!--//TEAMS-->
              </div>    
        </div>
        <!-- // STANDIGN COLUMN-->
            `
            document.getElementById("standings").innerHTML+=content
            }
        })
    }
    function getMatches(){
        const url = `${baseUrl}/matches`
        axios.get(url,{

            headers:{
                
                "X-Auth-Token":token
            }
        })
        .then((response)=>{
            console.log(response.data)
            const matches = response.data.matches
            
            document.getElementById("matches").innerHTML=""
            for(match of matches){
                
                const homeTeam = match.homeTeam
                const awayTeam = match.awayTeam
                const utcDate = match.utcDate
                const matchTime = new Date(utcDate)
                const match_status = match.status
                const dateString =matchTime.getUTCFullYear()+" / "+(matchTime.getUTCMonth()+1)+" / "+matchTime.getUTCDate()+" "+matchTime.getUTCHours()+" : "+matchTime.getUTCMinutes()
                if(homeTeam.name==null){
                    break
                }
                const content=`
                <div class="col-sm-12">
        <div class="card shadow rounded-pill mt-4" style="overflow:hidden;">
            <div class="card-body p-0">
                <div class="row" style="height: 150px;">
                    <!-- FIRST TEAM COLUMN -->
                    <div
                     class="col-sm-3 bg-primary d-flex flex-direction-column justify-content-center align-items-center"
                     style="border-right:solid 5px #5b0d25 ;">
                    <div class="d-flex justify-content-center align-items-center ">
                     <!--IMAGE AND TEAM NAME DIV -->  
                     <div>
                        <div class="flag">
                            <img
                             class="rounded-circle"
                             src="${homeTeam.crest}" alt=""
                             style="width: 40px;height: 40px; object-fit:cover;">
                        </div>
                        <h5 style="margin: auto 4px;"><b>${homeTeam.tla}</b>
                        </h5>
                    </div>
                      <!--//IMAGE AND TEAM NAME DIV -->  
                    </div>
                    </div>
                    <!--MATCH INFO COLUMN -->
                    <div class="col-sm-6"style="text-align:center">
                        <div class="row"> 
                            <div class="col-sm-4" style="margin: auto 0px">
                                <h3> ${match.score.fullTime.home ?? "-"} </h3>
                                </div>
                                <div class="col-sm-4" style="margin: auto 0px">
                                    <h6>${match.group}</h6>
                        <h1>X</h1>
                        <h6>${dateString}</h6>
                        <h6>${match_status}</h6>
                                </div>
                                <div class="col-sm-4" style="margin: auto 0px">
                                <h3>  ${match.score.fullTime.away ?? "-"}</h3>
                                </div>
                        </div>
                    </div>
                    <!-- //MATCH INFO-->
                    <!-- SECOND TEAM COLUMN -->
                    <div
                     class="col-sm-3 bg-primary d-flex flex-direction-column justify-content-center align-items-center"
                     style="border-left:solid 5px #5b0d25 ;">
                    <div class="d-flex justify-content-center align-items-center ">
                     <!--IMAGE AND TEAM NAME DIV -->  
                     <div>
                        <div class="flag">
                            <img
                             class="rounded-circle"
                             src="${awayTeam.crest}" alt=""
                             style="width: 40px;height: 40px;object-fit:cover;">
                        </div>
                        <h5 style="margin: auto 4px;"><b>${awayTeam.tla}</b>
                        </h5>
                    </div>
                      <!--//IMAGE AND TEAM NAME DIV -->  
                    </div>
                    </div>
                     <!-- SECOND TEAM COLUMN -->

                </div>
            </div>
        </div>
    </div>`
    document.getElementById("matches").innerHTML+=content

            }})}
    getStandings()
    getMatches()
</script>
